<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: blanchedalmond;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            font-weight: bolder;
        }
        div#area{
            background-color: rgba(0, 128, 0, 0.555);
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar" onmouseout="sair()">
        interaja...

    </div>
    
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            
            a.innerText = 'clicou'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
