<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            background-color: #ccac53;;
        }
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    
        <form action="">
            <label for="itxn1">N1</label>
            <input type="number" name="txn1" id="itxn1" >
             +
             <label for="itxn2">N2</label>
            <input type="number" name="txn2" id="itxn2" >

            <input type="button" value="Somar" onclick="somar()">

        </form>
        <div id="res">Resultado</div>

        <script>
            function somar(){
            let n1 = document.getElementById('itxn1')
            let n2 = document.getElementById('itxn2')
            let res = document.querySelector('#res')
            let num1 = Number(n1.value)
            let num2 = Number(n2.value)
            let resunt = num1 + num2

            res.innerHTML = `A soma de ${num1} + ${num2} = ${resunt}`

            
        }
        </script>
        
    


    
</body>
</html>
