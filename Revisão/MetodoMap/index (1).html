<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Adicionar Lembrete</title>
    
</head>
<body>
    <img src="./astronauta.jpeg" alt="ff" class="img" id="novaImagem">
    <div class="container">
        
        <div class="add-card-form">
            <label for="productName">Lembrete:</label>
            <input type="text" id="productName" placeholder="Digite o nome do Lembrete">

            <label for="productDescription">Descrição do Lembrete:</label>
            <textarea id="productDescription" placeholder="Adicione uma Descrição:"></textarea>

            <button id="addCardBtn">Adicionar Lembrete</button>
        </div>

        <div class="card-container" id="product-cards">
            <!-- Cards serão adicionados dinamicamente aqui 
            <span id="btn_concluir"  class="material-symbols-outlined ok">
                check_circle
                </span>
            -->
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
