<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Adicionar Card</title>
</head>
<body>
    <div class="container">
        <div class="add-card-form">
            <label for="productName">Nome do produto:</label>
            <input type="text" id="productName" placeholder="Digite o nome do Produto">

            <label for="productDescription">Descrição do Produto:</label>
            <textarea id="productDescription" placeholder="Adicione uma Descrição:"></textarea>

            <button id="addCardBtn">Adicionar Card</button>
        </div>

        <div class="card-container" id="product-cards">
            <!-- Cards serão adicionados dinamicamente aqui -->
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
