<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: #3D82D5;
            
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="">
        <label for="inum1">Número 1</label>
        <input type="number" name="num1" id="inum1">  +

        <label for="inum2">Número 2</label>
        <input type="number" name="num2" id="inum2">
        <input type="button" value="Calcular" onclick="Calc()">
    </form>
    <div id="res">0</div>

    <script>
        function Calc(){
            let Num1 = document.getElementById('inum1')
            let Num2 = document.getElementById('inum2')
            let res = document.getElementById('res')
            var n1 = Number(Num1.value)
            var n2 = Number(Num2.value)
            var s = n1 + n2
            res.innerHTML = s
        }
     
    </script>
</body>
</html>
