<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: #3D82D5;
            
        }
    </style>
</head>
<body> 
    <h1>Carteira de Motorista</h1>

    <label for="idade">Qual é a sua idade?</label>
    <input type="number" name="dade" id="idade"> 
    <input type="button" value="Verificar" onclick="clicar()">

    <div id="res">Resultado:</div>
    

    <script>
        function clicar(){
        var idade = document.getElementById('idade').value
        var res = document.getElementById('res')


        if(idade >= 18){
            res.innerHTML = 'Você pode dirigir'
        }else if (idade < 18){
            res.innerHTML = 'Você não tem idade suficiente para dirigir'
        }else{
            res.innerHTML = 'Você não tem carteira de motorista'
        }

        }
    </script>
</body>
</html>
