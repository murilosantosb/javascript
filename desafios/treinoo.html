<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        button{
            height: 100px;
            width: 100px;
        }
       
    </style>
</head>
<body>
    <h1>Teste das mensagens</h1>
    <button id="botao1">Botao 1</button>
    <button id="botao2">Botao 2</button>
    <button id="botao3">Botao 3</button>

    <script>
        const bot1 = document.getElementById('botao1')
        const bot2 = document.getElementById('botao2')
        const bot3 = document.getElementById('botao3')

        bot1.addEventListener('click', function(){
            alert('Você clicou no botao 1')
        })
       
        bot2.addEventListener('click',function(){
            alert('Você clicou no botao 2')
        })

        bot3.addEventListener('click', function(){
            alert('Você clicou no botao 3')
        })

   

    </script>


    
</body>
</html>
