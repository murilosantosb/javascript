<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <main>
        <h1>Vamos Contar</h1>
        <section>
            <form action="">
                <p>
                    <label for="inic">Início:</label>
                    <input type="number" name="nic" id="inic">
                </p>
                <p>
                    <label for="ifim">Fim:</label>
                    <input type="number" name="fim" id="ifim">
                </p>
                <p>
                    <label for="ipas">Passo:</label>
                    <input type="number" name="pas" id="ipas">
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </form>
            <div id="res">Preparando a contagem...</div>
        </section>
    </main>
    <footer>
        <p> &copy;CursoemVídeo </p>
    </footer>
    <script src="./script.js"></script>
    
</body>
</html>
