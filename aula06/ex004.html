<html lang="pt-br">
<head>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 20px;

<body>




    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)


                /*Sempre que for usar o toUpperCase ou toLowerCase
                sempre colocar ()dentro da tag ex:
                ${nome.toUpperCase()}
                */ 
    </script>


</body>
