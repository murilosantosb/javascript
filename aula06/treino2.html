<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Números/Number</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: normal;
        }
    </style>
</head>
<body>

    

    <script>
      var numero = Number(prompt('qual número?'))
      var formato = new Intl.NumberFormat('pt-br', {style: 'currency',
      currency: 'BRL'})

      var numeroFormatado = formato.format(numero);
      document.write(`o valor ${numeroFormatado} `)

        
     
    </script>

     
</body>
</html>
