<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é seu país</title>
</head>
<body>
    <h1>Qual país você mora?</h1>
     <label for="ipais">Qual é a sua Nacionalidade</label>
     <input type="text" name="pais" id="ipais"> BR ou EUA
     <p>
        <input type="button" value="Verificar" onclick="nacionalidade()">
    </p>
    <div id="res">Nacionalidade </div>
    <div id="imora">Qual país?</div>


     <script>
        function nacionalidade(){
            var pais = document.getElementById('ipais')
            var res = document.getElementById('res')
            var mora = document.getElementById('imora')
            var resunt = (pais.value)
            res.innerHTML = `<p>Vivendo no ${resunt} </p>`

            if(resunt == 'Brasil'){
                mora.innerHTML = 'Você é Brasileiro'
            }else{
                mora.innerHTML = 'Você é Estrangeiro!'
            }

            
        }

        

     </script>
</body>
</html>
