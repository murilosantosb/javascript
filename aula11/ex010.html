<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multa</h1>
    <label for="ivel">Velocidade do carro:</label>
    <input type="number" name="vel" id="ivel"> Km/h

    <p
    ><input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div id="res"></div>


    <script>
       
        function calcular(){
            var velm = window.document.getElementById('ivel')
            var res = window.document.querySelector('div#res')
            var vel = Number(velm.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
            if (vel > 80){
                res.innerHTML += `<p> Voce está Multado por excesso de velocidade</p> `
            }

            
             
        }
    </script>
</body>
</html>
